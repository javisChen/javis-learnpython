<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-1.7.1.js"></script>
    <script>
        $(function () {
            $("tr").click(function () {
                var $x = $(this).offset().left + 265;
                var $y = $(this).offset().top;
                alert($x + "，" + $y)
                $("#cursor").css({"left": $x, "top": $y})
            })
        })
    </script>
</head>
<body>
<div style="width: 100%;height: 200px;background-color: red;" id="testDiv">放在我上面
</div>
<table class="app_table">
    <tr>
        <th>推广需求：</th>
        <td><input type="text" id="demand" required placeholder="请输入推广需求"/></td>
    </tr>
    <tr class="tr_error" style="display: none">
        <th></th>
        <td><label class="errormsg" style="display: none;"></label></td>
    </tr>
    <tr>
        <th>公司简介：</th>
        <td><input class="app_textinput" id="introduce" required
                   placeholder="请输入公司简介"/></td>
    </tr>
    <tr class="tr_error" style="display: none">
        <th></th>
        <td><label class="errormsg" style="display: none;"></label></td>
    </tr>
    <tr>
        <th>公司产品：</th>
        <td><input type="text" class="app_textinput" id="product"
                   required placeholder="请输入公司产品"/></td>
    </tr>
    <tr class="tr_error" style="display: none">
        <th></th>
        <td><label class="errormsg" style="display: none;"></label></td>
    </tr>
    <tr>
        <th>联系人：</th>
        <td><input type="text" class="app_textinput" id="linkman"
                   required placeholder="请输入联系人姓名"/></td>
    </tr>
    <tr class="tr_error" style="display: none">
        <th></th>
        <td><label class="errormsg" style="display: none;"></label></td>
    </tr>
    <tr>
        <th>联系方式：</th>
        <td><input type="text" class="app_textinput" id="phone"
                   pattern="^1[3-9]\d{9}$" placeholder="请输入11位有效的电话号码"></td>
    </tr>
    <tr class="tr_error" style="display: none">
        <th></th>
        <td><label class="errormsg" style="display: none;"></label></td>
    </tr>
</table>
<img style="position: absolute;" id="cursor" src="finger.png" width="20" height="20">
</body>
</html>
